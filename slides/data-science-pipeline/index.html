	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

## The "data science pipeline"

1. Defining the problem 
2. Getting the data
3. Understanding and Preparing the data
4. Training the model
5. Evaluating the model
6. (if relevant) Deploying and Maintaining the model

<div class="" style="display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">

*(this is formalised as the "CRISP-DM" framework in industry - read more [here](https://en.wikipedia.org/wiki/Cross-industry_standard_process_for_data_mining))*
</div>


<aside class="notes"><ul>
<li>Data science tasks can broadly be divided into the following 6 steps</li>
<li>This is what &quot;doing data science&quot; means</li>
<li>the later steps are what you work on as a data scientist. (and data engineer broadly on earlier steps)</li>
<li>Although these steps are not always followed in the same order, and some steps may be skipped or repeated depending on the specific problem and data being used. </li>
<li>we&#39;re all busy people -&gt; which is why I&#39;ve written some thoughts about how best to learn this pipeline -&gt; link at the bottom</li>
<li>I&#39;ve written an article about learning to <em>do</em> this pipeline too - called [say name] - and it&#39;s linked at the end</div></li>

## Collect new data or use existing data?


<div class="" style="display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">

Collecting new data has **advantages**:
- You can *make sure* your data is **relevant to your specific problem**
- You can ensure you generate **high-quality data**
</div>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-auto-animate="true" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Collect new data or use existing data?


<div class="" style="display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">

Collecting new data has **advantages**:
- You can *make sure* your data is **relevant to your specific problem**
- You can ensure you generate **high-quality data**
</div>

<div class="" style="display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">

But it also has **disadvantages**:
- It can be **time-consuming**
- It can be **expensive** (e.g. may need to pay experts to label the data)
</div>


<aside class="notes"><ul>
<li>The most powerful way to perform data science is to <strong>define your problem before you collect any data</strong>.</li>
<li>Garbage In = Garbage Out (ie. data quality is important)</li>
</ul>
<p>However, this isn&#39;t always practical in reality (defining problem before collecting data) </p>
<p>For example, a company may collect data as part of the service they&#39;re offering - and later realise they want to analyse and learn from that data.</p>
<p>Or a clinical research group might want to look at clinical data that&#39;s already been collected and analyse it.</p>
<p>With large enough, granular datasets, you can still analyse them and learn interesting things.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-auto-animate="true" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Collect new data or use existing data?


<div class="" style="display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">

So important considerations are:

1. &shy;<!-- .element: class="fragment" data-fragment-index="1" -->what data already exists?
	- how is the quality?
	- how relevant is it for our problem?
1. &shy;<!-- .element: class="fragment" data-fragment-index="2" -->what is the cost (time and resources) of collecting the data required?
	- how are the benefits? (would they outweigh the costs?)
1. &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Any legal and/other ethical considerations?
</div>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Feature engineering

<div class="" style="display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">

Sometimes the raw data doesn't have the best variables for the model - and you want to *engineer* new features.

This can:
- **improve model performance** (as the features are more informative for the model, making it easier to spot patterns)
- **make the model faster and more efficient** (as you may need fewer variables)
</div>

<aside class="notes"><ul>
<li>in some natural language processing (NLP) tasks, the raw text data may contain highly predictive features, such as the presence or absence of certain words or phrases, without requiring further feature engineering.</li>
<li>simpler machine learning models may not require extensive feature engineering, as they are designed to handle the raw data without requiring significant feature transformation or engineering. For example, decision trees and random forests are capable of handling categorical data without requiring the features to be transformed into numerical representations.</div></li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### AN EXAMPLE: understanding time

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Task: predict blood glucose levels based
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->One input is **time**, encoded as a "timestamp" such as 2.05pm
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->This *number* doesn't mean that much to the model.
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->More relevant than a number is: When is that during the day? What's the relation to common meal times?
- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->You can *extract* time-related features from the raw number. This helps the model  recognise these patterns. *(One approach is "[cyclical feature encoding](https://towardsdatascience.com/cyclical-features-encoding-its-about-time-ce23581845ca)")*

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Having more data reduces the risk of overfitting
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->As a general practice, **start with a simpler ("baseline") model** and then move on to more complex models
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->One method for reducing risk of overfitting is **regularisation**, which penalises a model for complexity

<aside class="notes"><ul>
<li>Q: any ideas what a more complex model might be?</li>
<li>By penalising model for complexity, it means that if two models are equally good - and one is less complex, the less complex one will be preferred. (a bit like occam&#39;s razor)</div></li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-auto-animate="true" -->

## Precision

`$$Precision = \frac{\text{True positives}}{\text{# predicted as positive}}$$`
`$$= \frac{\text{True positives}}{\text{True positives} + \text{False positives}}$$`

E.g. Of all patients where we predicted cancer, what percentage actually had cancer?
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Recall

`$$Recall = \frac{\text{True positives}}{\text{# actual positives}}$$`
`$$= \frac{\text{True positives}}{\text{True positives} + \text{False negatives}}$$`

Eg. Of all the patients that actually have cancer, what percentage did we correctly diagnose as cancer?
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Regression metrics


First, we calculate the **residuals**:

<img src="10-19 Public Creation/17 Teaching ML for health/06 Imperial Course 2022/Pasted image 20230302171743.png" alt="" style="width: 400px; object-fit: fill">


`$$\text{residual} = y_i - \hat{y_i}$$`
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-auto-animate="true" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## MSE, RMSE and MAE


`$\text{residual} = y_i - \hat{y_i}$`

<div class="" style="display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">

**From residuals, we can calculate:**

- Mean squared error (MSE): `$\text{MSE} = \frac{1}{n} \sum(y_i - \hat{y_i})^2$`
- Root mean squared error (RMSE): `$\text{RMSE} = \sqrt{\frac{1}{n} \sum(y_i - \hat{y_i})^2}$`
- Mean absolute error (MAE)): `$\text{MAE} = \frac{1}{n} \sum|y_i - \hat{y_i}|$`
</div>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## R Squared Score (`$R^2$`)

How much variability is explained by the model?

1 = Model perfectly explains it all

0 = Model explains none of it


<div class="has-light-background" style="background-color: white" flow="row">

<img src="10-19 Public Creation/17 Teaching ML for health/high_r2_variance_explained.png" alt="" style="width: 300px; object-fit: fill">

<img src="10-19 Public Creation/17 Teaching ML for health/low_r2_variance_explained.png" alt="" style="width: 300px; object-fit: fill">

</div>

(Left shows high `$R^2$` and right shows low `$R^2$`)


<aside class="notes"><p>This slide could be improved a bit.</p>
<p>I&#39;ve decided not to include the technical detail for now:</p>
<p><code>$R^{2} = \frac{TSS - RSS}{TSS}$</code></p>
<p><code>$RSS = \sum(y_i - \hat{y_i})^2$</code></p>
<p><code>$TSS = \sum(y_i - \bar{y})^2$</code></p>
<p>This overcomes some limitations of error-based measures.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Machine Learning model performance may change over time

<div class="" style="display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Traditional statistical models don't change once fitted - machine learning models can be re-fitted on new data
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Changes in how data is collected can change model performance (**data drift**) - e.g. a new CT scanner
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Therefore, it's important to:
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->monitor performance of the model over time
	- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->use model versioning to track model changes
	- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->log errors and exceptions
</div>


<aside class="notes"><ul>
<li>This has high relevance for regulation</li>
<li>Other considerations<ul>
<li>Scalability: Ensuring that the model can scale to handle increasing volumes of data and traffic is important, and may require additional infrastructure or cloud resources.</div></li>
</ul>
</li>
</ul>
