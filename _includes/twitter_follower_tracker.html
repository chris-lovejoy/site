<style>
    .follower-tracker {
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 1rem 0;
    }
    
    .goal-tracker {
      background: #eee;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem 0;
    }
    
    .progress-bar {
      background: #1DA1F2;
      height: 100%;
      transition: width 0.3s ease;
    }
</style>

<div class="follower-tracker">
  <h2>Twitter Follower Growth</h2>
  <p>Current Followers: {{ site.data.twitter_stats.stats.followers }}</p>
  <p>Last Updated: {{ site.data.twitter_stats.stats.last_updated | date: "%Y-%m-%d %H:%M" }}</p>
  
  <div class="goal-tracker">
    <div class="progress-bar" 
         style="width: {{ site.data.twitter_stats.stats.followers | times: 100.0 | divided_by: 5000 }}%;">
    </div>
    <p>Goal: 5,000 followers</p>
  </div>
</div>
